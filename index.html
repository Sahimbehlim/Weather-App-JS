<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="weather-card col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 rounded-4 p-4">
                <div class="header d-flex justify-content-evenly">
                    <input type="text" placeholder="enter city name">
                    <div class="search-icon-box text-center">
                        <img src="images/search.png" alt="">
                    </div>
                </div>
                <div class="body text-center"></div>
                <div class="footer d-flex justify-content-around"></div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
